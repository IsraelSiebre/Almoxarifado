<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Movimentação | Ferramentas em Uso Mecânica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen pt-20">

<!-- Navbar -->
<header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
            Ferramentas em Uso - Mecânica
        </a>

        <nav class="flex items-center space-x-6">
            <span class="text-gray-700">
                Olá, <span class="font-semibold" th:text="${nomeUsuario}"></span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                        class="text-sm text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 rounded px-2 py-1 transition">
                    Sair
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="max-w-3xl mx-auto px-4 py-8 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Registrar Movimentação</h2>

    <form th:action="@{/movimentacoes/cadastro/salvar}" method="post" class="space-y-6">

        <!-- Item -->
        <div>
            <label for="item" class="block text-sm font-medium text-gray-700">Item</label>
            <select id="item" name="itemId" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">Selecione um item</option>
                <option th:each="item : ${listaItens}"
                        th:value="${item.id}"
                        th:text="${item.descricao}">
                </option>
            </select>
        </div>

        <!-- Tipo de Movimentação -->
        <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Movimentação</label>
            <select id="tipo" name="tipo" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="">Selecione o tipo</option>
                <option value="ENTRADA">Entrada</option>
                <option value="SAIDA">Saida</option>
            </select>
        </div>

        <!-- Quantidade -->
        <div>
            <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required min="1"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <!-- Observações -->
        <div>
            <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <!-- Botões -->
        <div class="flex justify-end space-x-4">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Salvar
            </button>
        </div>
    </form>
</main>

</body>
</html>
