<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${cadastro} ? 'Cadastrar Tipo de Item  | Ferramentas em Uso Mecânica' : 'Editar Tipo de Item  | Ferramentas em Uso Mecânica'" ></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen pt-20">

<!-- Navbar -->
<header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
      Ferramentas em Uso - Mecânica
    </a>

    <nav class="flex items-center space-x-6">
            <span class="text-gray-700">
                Olá, <span class="font-semibold" th:text="${nomeUsuario}"></span>
            </span>
      <form th:action="@{/logout}" method="post">
        <button type="submit"
                class="text-sm text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 rounded px-2 py-1 transition">
          Sair
        </button>
      </form>
    </nav>
  </div>
</header>

<!-- Formulário centralizado -->
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-md">

  <div class="text-center">
    <h1 th:text="${cadastro} ? 'Cadastro de Tipo de Item' : 'Editar Tipo de Item'" class="text-2xl font-bold text-gray-800"></h1>
    <p th:text="${cadastro} ? 'Preencha as informações abaixo' : 'Atualize os dados do tipo de item'" class="text-sm text-gray-500"></p>
  </div>

  <!-- Alerta -->
    <div th:if="${mensagem}" th:class="'p-4 mb-6 rounded w-full max-w-2xl text-center shadow mx-auto border ' + (${sucesso} ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700')">
        <span th:text="${mensagem}"></span>
    </div>

  <form th:action="@{/tipo-item/cadastro/salvar}" th:object="${tipoItem}" method="post" class="space-y-4">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
      <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome"
             required
             class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-500 text-sm mt-1"></div>
    </div>

    <div>
      <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
      <textarea id="descricao" th:field="*{descricao}" placeholder="Digite a descrição"
                required
                class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md
                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
      <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-red-500 text-sm mt-1"></div>
    </div>

    <div>
      <button type="submit"
              class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md transition duration-200">
        Salvar
      </button>
    </div>
  </form>
</div>

</body>
</html>
