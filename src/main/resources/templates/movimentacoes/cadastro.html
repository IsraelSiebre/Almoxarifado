<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Movimentação | Ferramentas em Uso Mecânica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .watermark {
            position: fixed;
            bottom: 10px;        /* distância da parte inferior */
            right: 15px;         /* distância da parte direita */
            opacity: 0.25;       /* transparência */
            font-size: 14px;
            font-weight: bold;
            pointer-events: none; /* não interfere em cliques */
            color: #212529; /* acompanha modo claro/escuro */
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen pt-20">

<!-- Navbar -->
<header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
            Ferramentas em Uso - Mecânica
        </a>

        <nav class="flex items-center space-x-6">
            <span class="text-gray-700">
                Olá, <span class="font-semibold" th:text="${nomeUsuario}"></span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                        class="text-sm text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 rounded px-2 py-1 transition">
                    Sair
                </button>
            </form>
        </nav>
    </div>
</header>

<!-- Formulário centralizado -->
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-md">

    <div class="text-center">
        <h1 class="text-2xl font-bold text-gray-800">Registrar Movimentação</h1>
        <p class="text-sm text-gray-500">Preencha as informações abaixo</p>
    </div>

    <!-- Alerta -->
    <div th:if="${mensagem}"
         th:class="'p-4 mb-6 rounded w-full text-center shadow border ' + (${sucesso} ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700')">
        <span th:text="${mensagem}"></span>
    </div>

    <form th:action="@{/movimentacoes/nova/salvar}" method="post" class="space-y-4">

        <!-- Item -->
        <div>
            <label for="item" class="block text-sm font-medium text-gray-700">Item</label>
            <select id="item" name="itemId" required
                    class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">Selecione um item</option>
                <option th:each="item : ${listaItens}"
                        th:value="${item.id}"
                        th:text="${item.descricao}">
                </option>
            </select>
        </div>

        <!-- Tipo de Movimentação -->
        <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Movimentação</label>
            <select id="tipo" name="tipo" required
                    class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option th:each="t : ${tipos}"
                        th:value="${t}"
                        th:text="${#strings.capitalize(t.name().toLowerCase())}"
                        th:selected="${t} == ${tipoSelecionado}">
                </option>
            </select>
        </div>

        <!-- Quantidade -->
        <div>
            <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required min="1"
                   class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Observações -->
        <div>
            <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="3"
                      class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md
                             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"></textarea>
        </div>

        <!-- Botão -->
        <div>
            <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md transition duration-200">
                Salvar
            </button>
        </div>
    </form>
</div>
<div class="watermark">By Israel Siebre</div>

</body>
</html>
