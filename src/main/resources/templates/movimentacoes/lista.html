<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movimentações | Ferramentas em Uso Mecânica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen pt-20">

<!-- Navbar -->
<header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
            Ferramentas em Uso - Mecânica
        </a>

        <nav class="flex items-center space-x-6">
            <span class="text-gray-700">
                Olá, <span class="font-semibold" th:text="${nomeUsuario}"></span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                        class="text-sm text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 rounded px-2 py-1 transition">
                    Sair
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Movimentações do Estoque</h2>
        <a th:href="@{/movimentacoes/nova/ENTRADA}"
           class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            + Registrar Movimentação
        </a>
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data/Hora</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuário</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Observações</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" th:each="mov : ${listaMovimentacoes}">

            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${mov.item.descricao}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${mov.tipo}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${mov.quantidade}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(mov.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${mov.usuario.nome}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${mov.observacoes}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-4">
                    <!-- Deletar -->
                    <form th:action="@{'/movimentacoes/deletar/' + ${mov.id}}" method="post"
                          th:onsubmit="return confirm('Tem certeza que deseja deletar esta movimentação?');"
                          class="inline">
                        <button type="submit" title="Deletar" class="text-red-600 hover:text-red-900 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</main>

</body>
</html>
