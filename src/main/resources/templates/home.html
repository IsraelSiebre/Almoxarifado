<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Ferramentas em Uso Mecânica</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSRF para Spring Security -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
            Ferramentas em Uso - Mecânica
        </a>
        <div class="flex items-center gap-4">
            <span class="text-gray-700">Olá, <span class="font-semibold" th:text="${nomeUsuario}"></span></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="text-sm text-red-600 hover:underline">Sair</button>
            </form>
        </div>
    </div>
</header>

<!-- Conteúdo principal -->
<main class="max-w-7xl mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- Outros links da home aqui ... -->

        <!-- Linha 4: Tranca do Armário -->
        <button id="btnDestrancar" class="block w-full p-6 bg-white rounded-lg shadow hover:shadow-md transition">
            <h2 class="text-lg font-semibold text-blue-700 mb-2">Destrancar Armário</h2>
            <p class="text-gray-600 text-sm">Clique aqui para liberar o acesso ao armário.</p>
        </button>

        <button id="btnTrancar" class="block w-full p-6 bg-white rounded-lg shadow hover:shadow-md transition">
            <h2 class="text-lg font-semibold text-blue-700 mb-2">Trancar Armário</h2>
            <p class="text-gray-600 text-sm">Clique aqui para bloquear novamente o armário.</p>
        </button>

        <a th:href="@{/armario/}" class="block p-6 bg-white rounded-lg shadow hover:shadow-md transition">
            <h2 class="text-lg font-semibold text-blue-700 mb-2">Histórico de Uso</h2>
            <p class="text-gray-600 text-sm">Consulte os registros de abertura e fechamento do armário.</p>
        </a>

    </div>
</main>

<!-- Tabela de itens abaixo do estoque mínimo -->
<section class="max-w-7xl mx-auto px-4 pb-12">
    <h2 class="text-xl font-semibold text-red-600 mb-4">⚠ Itens abaixo do estoque mínimo</h2>

    <div th:if="${#lists.isEmpty(itensAbaixoMinimo)}"
         class="p-4 bg-yellow-50 border border-yellow-200 text-yellow-700 rounded shadow">
        Nenhum item está abaixo do estoque mínimo. ✅
    </div>

    <div th:if="${!#lists.isEmpty(itensAbaixoMinimo)}" class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Descrição</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Tipo</th>
                <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700">Quantidade</th>
                <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700">Unidade De Medida</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="item : ${itensAbaixoMinimo}">
                <td class="px-6 py-3 text-sm text-gray-900" th:text="${item.descricao}"></td>
                <td class="px-6 py-3 text-sm text-gray-900" th:text="${item.tipo.nome}"></td>
                <td class="px-6 py-3 text-sm text-center font-semibold text-red-600" th:text="${item.quantidade}"></td>
                <td class="px-6 py-3 text-sm text-center text-gray-700" th:text="${item.unidadeDeMedida}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Script AJAX para trancar/destrancar -->
<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    document.getElementById("btnDestrancar").addEventListener("click", function() {
        fetch('/armario/abrir', {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken,
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(msg => alert(msg))
        .catch(err => alert('Erro ao abrir armário!'));
    });

    document.getElementById("btnTrancar").addEventListener("click", function() {
        fetch('/armario/trancar', {
            method: 'POST',
            headers: {
                [csrfHeader]: csrfToken,
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.text())
        .then(msg => alert(msg))
        .catch(err => alert('Erro ao trancar armário!'));
    });

</script>

</body>
</html>
