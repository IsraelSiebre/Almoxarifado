<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${cadastro} ? 'Cadastrar Item | Ferramentas em Uso Mecânica' : 'Editar Item | Ferramentas em Uso Mecânica'" ></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
            Ferramentas em Uso - Mecânica
        </a>
        <div class="flex items-center gap-4">
            <span class="text-gray-700">Olá, <span class="font-semibold" th:text="${nomeUsuario}"></span></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="text-sm text-red-600 hover:underline">Sair</button>
            </form>
        </div>
    </div>
</header>

<!-- Alerta de mensagem -->
<div th:if="${mensagem}"
     class="p-4 mb-6 bg-red-100 border border-red-400 text-red-700 rounded w-full max-w-2xl text-center shadow mx-auto">
    <span th:text="${mensagem}"></span>
</div>

<!-- Conteúdo principal -->
<main class="max-w-3xl mx-auto px-4 py-8">

    <div class="bg-white p-6 rounded-lg shadow">
        <h1 th:text="${cadastro} ? 'Cadastrar Item' : 'Editar Item'" class="text-2xl font-bold text-blue-700 mb-6"></h1>

        <form th:action="@{/estoque/cadastro/salvar}" th:object="${item}" method="post" class="space-y-4">

            <!-- Código -->
            <div>
                <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
                <input type="text" id="codigo" th:field="*{codigo}"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- Descrição -->
            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição *</label>
                <input type="text" id="descricao" th:field="*{descricao}" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- Quantidade e Unidade -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade *</label>
                    <input type="number" id="quantidade" th:field="*{quantidade}" required min="0"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
                <div>
                    <label for="unidadeDeMedida" class="block text-sm font-medium text-gray-700">Unidade de Medida *</label>
                    <input type="text" id="unidadeDeMedida" th:field="*{unidadeDeMedida}" required
                           placeholder="Ex.: un, kg, m"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
            </div>

            <!-- Marca e Local -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="marca" class="block text-sm font-medium text-gray-700">Marca *</label>
                    <input type="text" id="marca" th:field="*{marca}" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
                <div>
                    <label for="localArmazenado" class="block text-sm font-medium text-gray-700">Local Armazenado *</label>
                    <input type="text" id="localArmazenado" th:field="*{localArmazenado}" required
                           placeholder="Ex.: Prateleira A, Caixa 2"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500"/>
                </div>
            </div>

            <!-- Tipo de Item -->
            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Item *</label>
                <select id="tipo" th:field="*{tipo}" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 bg-white focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Selecione...</option>
                    <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.nome}"></option>
                </select>
            </div>

            <!-- Observações -->
            <div>
                <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações</label>
                <textarea id="observacoes" th:field="*{observacoes}" rows="3"
                          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <!-- Botões -->
            <div class="flex justify-end gap-4 pt-4">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Salvar</button>
            </div>

        </form>
    </div>

</main>
</body>
</html>
