<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estoque | Ferramentas em Uso Mecânica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen pt-20">

<!-- Navbar -->
<header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
            Ferramentas em Uso - Mecânica
        </a>

        <nav class="flex items-center space-x-6">
            <span class="text-gray-700">
                Olá, <span class="font-semibold" th:text="${nomeUsuario}"></span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                        class="text-sm text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 rounded px-2 py-1 transition">
                    Sair
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Itens em Estoque</h2>
        <a th:href="@{/estoque/cadastro}"
           class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            + Adicionar Item
        </a>
    </div>

    <form th:action="@{/estoque/}" method="get" class="mb-6 grid grid-cols-5 gap-4">
        <select name="quantidade" class="px-3 py-2 border rounded">
            <option value="">-- Quantidade --</option>
            <option th:each="q : ${quantidades}"
                    th:value="${q}"
                    th:text="${q}"
                    th:selected="${q} == ${quantidadeSelecionada}">
            </option>
        </select>

        <select name="unidade" class="px-3 py-2 border rounded">
            <option value="">-- Unidade --</option>
            <option th:each="u : ${unidades}"
                    th:value="${u}"
                    th:text="${u}"
                    th:selected="${u} == ${unidadeSelecionada}">
            </option>
        </select>

        <select name="marca" class="px-3 py-2 border rounded">
            <option value="">-- Marca --</option>
            <option th:each="m : ${marcas}"
                    th:value="${m}"
                    th:text="${m}"
                    th:selected="${m} == ${marcaSelecionada}">
            </option>
        </select>

        <select name="local" class="px-3 py-2 border rounded">
            <option value="">-- Local --</option>
            <option th:each="l : ${locais}"
                    th:value="${l}"
                    th:text="${l}"
                    th:selected="${l} == ${localSelecionado}">
            </option>
        </select>

        <select name="tipo" class="px-3 py-2 border rounded">
            <option value="">-- Tipo --</option>
            <option th:each="t : ${tipos}"
                    th:value="${t.id}"
                    th:text="${t.nome}"
                    th:selected="${t.id} == ${tipoSelecionado}">
            </option>
        </select>


        <div class="col-span-5 flex justify-end mt-2">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Filtrar
            </button>
        </div>
    </form>


    <!-- Tabela -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidade</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Local</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Observações</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" th:each="item : ${listaItens}">

            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.descricao}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.quantidade}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.unidadeDeMedida}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.marca}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.localArmazenado}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.tipo.nome}"></td>
                <td class="px-6 py-4 text-sm text-gray-700" th:text="${item.observacoes}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-4">
                    <!-- Editar -->
                    <a th:href="@{'/estoque/editar/' + ${item.id}}" title="Editar" class="text-blue-600 hover:text-blue-900">
                        <svg xmlns="http://www.w3.org/2000/svg" class="inline h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15.232 5.232l3.536 3.536M9 11l6-6 3 3-6 6H9v-3z"/>
                        </svg>
                    </a>
                    <!-- Inativar -->
                    <form th:action="@{'/estoque/inativar/' + ${item.id}}" method="post"
                          th:onsubmit="return confirm('Tem certeza que deseja inativar este item?');"
                          class="inline">
                        <button type="submit" title="Inativar" class="text-red-600 hover:text-red-900 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</main>

</body>
</html>
