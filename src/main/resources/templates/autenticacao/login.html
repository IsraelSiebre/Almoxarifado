<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Ferramentas em Uso - Mecânica</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .watermark {
            position: fixed;
            bottom: 10px;        /* distância da parte inferior */
            right: 15px;         /* distância da parte direita */
            opacity: 0.25;       /* transparência */
            font-size: 14px;
            font-weight: bold;
            pointer-events: none; /* não interfere em cliques */
            color: #212529; /* acompanha modo claro/escuro */
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-md">
  <div class="text-center">
    <h1 class="text-2xl font-bold text-gray-800">Login</h1>
    <p class="text-sm text-gray-500">Acesse o sistema com suas credenciais</p>
  </div>

  <form class="space-y-4" method="post" th:action="@{/login}">
    <div>
      <label class="block text-sm font-medium text-gray-700" for="username">E-mail</label>
      <input
              type="text"
              name="username"
              id="username"
              required
              class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700" for="password">Senha</label>
      <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>
    <div>
      <button
              type="submit"
              class="w-full px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md transition duration-200"
      >
        Entrar
      </button>
    </div>
  </form>

  <div th:if="${param.error}" class="text-red-600 text-sm text-center">
    Usuário ou senha inválidos.
  </div>

  <div th:if="${param.logout}" class="text-green-600 text-sm text-center">
    Logout realizado com sucesso.
  </div>

</div>
<div class="watermark">By Israel Siebre</div>

</body>
</html>
