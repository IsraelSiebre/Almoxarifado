<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Historico de Uso | Ferramentas em Uso Mec칙nica</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen pt-20">

<!-- Navbar -->
<header class="bg-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a th:href="@{/home}" class="text-xl font-bold text-blue-600 hover:underline">
            Ferramentas em Uso - Mec칙nica
        </a>

        <nav class="flex items-center space-x-6">
            <span class="text-gray-700">
                Ol치, <span class="font-semibold" th:text="${nomeUsuario}"></span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                        class="text-sm text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-red-600 rounded px-2 py-1 transition">
                    Sair
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Historico de Uso do Armario</h2>
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data/Hora</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usu치rio</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" th:each="ev : ${listaEventos}">

            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${ev.tipo.getLabel}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(ev.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${ev.usuario.nome}"></td>
            </tr>

            </tbody>
        </table>
    </div>

</main>

</body>
</html>
